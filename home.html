        // Sample events data
const events = [
    { id: 1, name: 'Concert A', date: '2024-07-01', location: 'New York' },
    { id: 2, name: 'Theater B', date: '2024-07-05', location: 'Chicago' },

    { id: 5, name: 'Festival E', date: '2024-07-20', location: 'Austin' },
    { id: 6, name: 'Concert F', date: '2024-07-25', location: 'Miami' },
];

// Function to display events
function displayEvents(events) {
    const eventsContainer = document.getElementById('events');
    eventsContainer.innerHTML = '';
    events.forEach(event => {
        const eventElement = document.createElement('div');
        eventElement.className = 'event';
        eventElement.innerHTML = `
            <h3>${event.name}</h3>
            <p>Date: ${event.date}</p>
            <p>Location: ${event.location}</p>
        `;
        eventsContainer.appendChild(eventElement);
    });
}

// Function to filter events based on search input
function filterEvents() {
    const searchInput = document.getElementById('search').value.toLowerCase();
    const filteredEvents = events.filter(event => 
        event.name.toLowerCase().includes(searchInput) || 
        event.date.includes(searchInput) || 
        event.location.toLowerCase().includes(searchInput)
    );
    displayEvents(filteredEvents);
}

// Initial display of events
displayEvents(events);
