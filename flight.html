<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flight booking</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
}

h1 {
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
    text-align: left;
}

label {
    display: block;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
}

button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background-color: #0056b3;
}

#output {
    margin-top: 20px;
    color: green;
}

    </style>
</head>
<body>
    <nav class="nav">
        <a class="nav-link active" aria-current="page" href="home.html">home</a>
        <a class="nav-link" href="flight.html">flight</a>
        <a class="nav-link" href="bus.html">bus</a>
        <a class="nav-link active" aria-current="page" href="train.html">train</a>
        <a class="nav-link active" aria-current="page" href="hotel.html">hotels</a>
    </nav><hr>

    <div class="container">
        <h1>Flight Ticket Booking</h1>
        <form id="bookingForm">
            <div class="form-group">
                <label for="from">From:</label>
                <input type="text" id="from" name="from" required>
            </div>
            <div class="form-group">
                <label for="to">To:</label>
                <input type="text" id="to" name="to" required>
            </div>
            <div class="form-group">
                <label for="departureDate">Departure Date:</label>
                <input type="date" id="departureDate" name="departureDate" required>
            </div>
            <div class="form-group">
                <label for="returnDate">Return Date:</label>
                <input type="date" id="returnDate" name="returnDate">
            </div>
            <div class="form-group">
                <label for="passengers">Passengers:</label>
                <input type="number" id="passengers" name="passengers" min="1" max="10" required>
            </div>
            <button type="submit">Book Now</button>
        </form>
        <div id="output"></div>
    </div>
    
    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const from = document.getElementById('from').value;
    const to = document.getElementById('to').value;
    const departureDate = document.getElementById('departureDate').value;
    const returnDate = document.getElementById('returnDate').value;
    const passengers = document.getElementById('passengers').value;

    let output = `
        <h2>Booking Details</h2>
        <p><strong>From:</strong> ${from}</p>
        <p><strong>To:</strong> ${to}</p>
        <p><strong>Departure Date:</strong> ${departureDate}</p>
    `;

    if (returnDate) {
        output += `<p><strong>Return Date:</strong> ${returnDate}</p>`;
    }

    output += `<p><strong>Passengers:</strong> ${passengers}</p>`;

    document.getElementById('output').innerHTML = output;
});

    </script>
</body>
</html>
